<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliability</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="everything">
        <div class="container">
            <div class="form-section">
                <form method="post" id="formContainer">
                    <h2>Drone fleet reliability</h2>
                    <hr>

                    <!-- Topology Selection -->
                    <div class="row">
                        <div class="col-8">
                            <label for="topologySelect">
                                Typical fleet structure
                                <span title="Choose one of the four typical structures of drone swarms" class="info-icon">
                                    <i class="bi bi-info-circle"></i>
                                </span>
                            </label>
                        </div>
                        <div class="col-4">
                            <select id="topologySelect" name="topologySelect" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="homogenous_irredundant">Homogenous irredundant</option>
                                <option value="homogenous_hot_stable_redundant">Homogenous hot stable redundant</option>
                                <option value="heterogenous_irredundant">Heterogenous irredundant</option>
                                <option value="heterogenous_hot_stable_redundant">Heterogenous hot stable redundant</option>
                            </select>
                        </div>
                    </div>

                    <!-- Number of Drones -->
                    <div class="row">
                        <div class="col-8">
                            <label for="dronesCount">Number of drones 
                                <span title="Number of drones in the fleet (CU is also a drone)" class="info-icon">
                                    <i class="bi bi-info-circle"></i>
                                </span>
                            </label>
                        </div>
                        <div class="col-4">
                            <input id="dronesCount" name="dronesCount" type="number" min="2" required>
                        </div>
                    </div>

                    
                    <!-- Number of Types of Drones -->
                    <div id="dronesTypesCountContainer"></div>

                    <!-- Drone Type Selection -->
                    <div id="dronesTypesContainer"></div>
                    <!-- <button type="button" id="addTypeButton" class="btn btn-primary">Pridaj dalsi typ</button> -->

                    <!-- Connection Type Selection -->
                    <div class="row">
                        <div class="col-8">
                            <label for="connectionType">Fleet connection with the control unit 
                                <span title="How is the fleet controled" class="info-icon">
                                    <i class="bi bi-info-circle"></i>
                                </span>
                            </label>
                        </div>
                        <div class="col-4">
                            <select id="connectionType" name="connectionType" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="centralized">Centralized</option>
                                <option value="decentralized">Decentralized</option>
                            </select>
                        </div>
                    </div>
                    <div id="reliabilityCUContainer"></div>
                    <hr>

                    <!--Submit button -->
                    <button type="submit" id="calculateButton">Calculate reliability</button>
                </form>
            </div>
            <div class="results" id="resultsContainer"></div>
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
